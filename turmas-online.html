    <div id="g_id_onload"
         data-client_id="761082741101-5f5gu6vmha9crcpb4bnadcnjjus799sb.apps.googleusercontent.com"
         data-callback="handleStudentLogin"
         data-auto_prompt="false">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="assets/js/main.js"></script>
    <script>
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxyHnW6rIT1lJ9dPBqnvKYZQ3KZ0IHZV_e_3g4dtgI98cyu8X7cbxrlOozF3o1srf8fyg/exec'; // IMPORTANTE
        let targetClassId = null; // Variável para guardar a turma em que o aluno quer entrar

        /**
         * Inicia o processo de login para uma turma específica.
         */
        function initiateStudentLogin(classId) {
            targetClassId = classId;
            const statusDiv = document.getElementById('login-status-container');
            statusDiv.innerHTML = `<p class="text-center">A iniciar sessão com o Google para a turma selecionada...</p>`;
            // Pede ao Google para mostrar o popup de seleção de conta
            google.accounts.id.prompt();
        }

        /**
         * Esta função é chamada pelo Google após um login bem-sucedido.
         */
        async function handleStudentLogin(response) {
            const statusDiv = document.getElementById('login-status-container');
            statusDiv.innerHTML = '<p class="text-center">A verificar acesso...</p>';

            if (!targetClassId) {
                statusDiv.innerHTML = `<div class="alert alert-danger">Erro: Nenhuma turma foi selecionada para o login.</div>`;
                return;
            }

            const decodedToken = JSON.parse(atob(response.credential.split('.')[1]));
            const studentEmail = decodedToken.email;

            try {
                // Envia o email do aluno para o nosso backend para verificar o acesso
                const res = await fetch(webAppUrl, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'verifyAccess', payload: { email: studentEmail } }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    mode: 'cors'
                });
                const result = await res.json();

                if (result.status === 'success' && result.data.length > 0) {
                    // Verifica se o aluno tem acesso à turma específica que ele clicou
                    const hasAccessToTargetClass = result.data.some(c => c.classId === targetClassId);
                    
                    if (hasAccessToTargetClass) {
                        statusDiv.innerHTML = `<div class="alert alert-success">Acesso concedido! A redirecionar para a sua sala...</div>`;
                        sessionStorage.setItem('googleUserToken', response.credential);
                        sessionStorage.setItem('studentName', decodedToken.name);
                        window.location.href = `sala-aula.html?classId=${targetClassId}`;
                    } else {
                        throw new Error("Você não está inscrito(a) nesta turma específica.");
                    }
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert alert-danger"><strong>Erro:</strong> ${error.message}</div>`;
            }
        }

        /**
         * Carrega a lista de turmas quando a página abre.
         */
        document.addEventListener('DOMContentLoaded', async function() {
            const classListContainer = document.getElementById('class-list');
            try {
                const response = await fetch(`${webAppUrl}?action=getOnlineClasses`);
                const result = await response.json();

                if (result.status === 'success' && result.data.length > 0) {
                    classListContainer.innerHTML = '';
                    result.data.forEach(turma => {
                        const article = document.createElement('article');
                        article.innerHTML = `
                            <header>
                                <span class="date">${turma.course}</span>
                                <h2><a href="#">${turma.name}</a></h2>
                            </header>
                            <a href="#" class="image fit"><img src="images/pic02.jpg" alt="" /></a>
                            <p>Inscrições abertas para esta turma online. Vagas limitadas.</p>
                            <ul class="actions special">
                                <li><button class="button primary" onclick="initiateStudentLogin('${turma.id}')">Iniciar Sessão</button></li>
                            </ul>`;
                        classListContainer.appendChild(article);
                    });
                } else {
                     classListContainer.innerHTML = '<p>De momento, não há turmas online com inscrições abertas.</p>';
                }
            } catch (error) {
                classListContainer.innerHTML = `<p style="color: red;"><strong>Erro:</strong> Não foi possível carregar a lista de turmas.</p>`;
            }
        });
    </script>
